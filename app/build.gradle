apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.example.admin.ccb"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    allprojects {
        repositories {
            google()
            jcenter()
            maven { url 'https://jitpack.io' }
        }
    }
//    packagingOptions {
//        exclude 'META-INF/rxjava.properties'
//    }
    sourceSets { main { assets.srcDirs = ['src/main/assets', 'src/main/assets/'] } }
}



dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:support-v4:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    compile 'com.youth.banner:banner:1.4.9'
    implementation 'com.android.support:recyclerview-v7:26.1.0'
    implementation 'com.android.support:cardview-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'
    compile 'com.wang.avi:library:1.0.0'
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.jungly:gridPasswordView:0.3'
    compile 'com.zhy:flowlayout-lib:1.0.3'
    compile 'cn.yipianfengye.android:zxing-library:2.2'
    compile 'com.github.bumptech.glide:glide:4.0.0-RC1'
    compile 'com.lzy.net:okgo:3.0.4'
    compile 'com.lzy.net:okrx2:2.0.2'
    compile 'com.lzy.net:okserver:2.0.5'
    implementation 'com.github.chrisbanes:PhotoView:2.1.3'
    //    compile 'com.jph.takephoto:takephoto_library:4.0.3'
    implementation 'com.github.LuckSiege.PictureSelector:picture_library:v2.2.0'
    //选择图片
    compile 'com.contrarywind:Android-PickerView:3.2.7'
    //时间或条件联动选择器
    compile 'com.amap.api:3dmap:5.0.0'
    compile 'com.amap.api:location:3.3.0'
    compile 'com.amap.api:search:5.0.0'
    compile 'com.crazysunj:cardslideview:1.2.1'
    compile 'com.github.hackware1993:MagicIndicator:1.5.0'
    compile files('libs/alipaySdk-20170922.jar')
    compile 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:+'
    compile 'com.gyf.barlibrary:barlibrary:2.3.0'
    implementation project(':common')
}
